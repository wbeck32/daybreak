<div class = "regSurround">

<i data-ng-click = "User.userViewSwitch='grid';
 					User.profileSelect(null); "  
		class="material-icons right small" 
		style ='cursor: pointer;'>clear
</i>

<br>

<div class='loginDirection'>
	Login with Facebook.  
	<br>
	<br>
	<span >
			<form data-ng-submit="User.facebook();
								  User.profileSelect('facebook'); ">

			<input class="btn btn-success btn-sm btn-block left" type="submit" value="Facebook"	>
	</span>
</div>

<br>
<br>
<br>
<br>

<div class='loginDirection'>
	Login with your user name and password.  
	<span class="link" data-ng-click=" User.userViewSwitch='profile'; 
									   User.LoginError = false;
									   User.profileSelect('NEWREG');   ">
									    Register?</span>
</div>

<form>

	<div class="form group">
		<label class="label-space">User Name</label>
		<input class= "form-control" type="text" ng-model="User.username">
	</div>

	<div class="form group">
		<label class="label-space">Password</label>

		<span class="alertwarn" 
		data-ng-show="User.LoginError === true">
		Unknown user name or password.</span>

		<input class= "form-control" type="password" ng-model="User.password">

	</div>
	
	<input data-ng-click="User.userViewSwitch='grid'; 
					  	  User.login();"
			class="btn btn-success btn-sm btn-block left" 
			type="submit" value="Login">
 
</form>
<br>
<br>

<div class='loginDirection link'  style ='cursor: pointer; margin-top: 20px;'
 		data-ng-click="User.profileSelect('recoverPassword'); ">
	Forgot Username or Password? Click to Recover
	 
</div>

 
</div>

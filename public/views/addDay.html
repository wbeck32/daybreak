<div class="row"> <!-- open row tag -->
 	<div class="col s4 m6 l7 left-align" style="padding:1rem;"> <!-- open column one -->		
		<!-- Begin conditional for add day -->
		<div class="form-group addDay">

			<form data-ng-submit="Day.addDay(Day,User);User.userDayView='grid';User.userAddDay='false';">
			<h4>Tell us about your day!</h4>

			<input type="text" class="form-control" data-ng-model="Day.dayName" placeholder="Give your day a name">
			<div>by&nbsp;{{User.username}}</div>
			<textarea class="form-control desc" rows="5" data-ng-model="Day.dayDesc" placeholder="This was a great day because... "></textarea> 

			<div class="switch form-control">Child-friendly?
				<label>
				No
				<input type="checkbox" id="child" data-ng-model="Day.child">
				<span class="lever"></span>
				Yes
				</label>
			</div>

			<div class="switch form-control">Teen-friendly?
				<label>
				No
				<input type="checkbox" id="teen" data-ng-model="Day.teen">
				<span class="lever"></span>
				Yes
				</label>
			</div>

			<!-- LOCATION controller begin-->
			<div data-ng-controller="locationController as Location" class="form-group controller" style="margin:10px 0;">
				<h5>Find one location or add many!</h5>
				<input type="text" id="pac-input" placeholder="Enter the name of location" data-ng-model="Location.locName">
				<textarea class="form-control" data-ng-bind="locDesc" rows="3" data-ng-model="Location.locDesc" placeholder="Describe this location"></textarea>
				<div class="btn btn-default" data-ng-click="Location.addLoc(Location,locName,locURL,locDesc)">Add this location</div>
				<div id="locationList"></div>
			</div> 
			<!-- END LOCATION CONTROLLER -->

			<!-- TAG CONTROLLER BEGIN -->				
			<div data-ng-controller="tagController as Tag" class="form-group">
				<div>Use spaces between tags.</div>
				<input type="text" id="tags" class="form-control" data-ng-change="Tag.enterTag(dayTags)" placeholder="Enter some tags" data-ng-model="Tag.dayTags">
			</div> 
			<!--END TAG CONTROLLER -->
			<button class="btn btn-default" type="submit">Discard without saving</button>
			<button class="btn btn-default" type="submit">Add this day</button> 

			</form>
		</div> <!-- end form-group -->
	</div> <!-- close column 1 -->

	<div class="col s8 m6 l5 left-align"> <!-- open column 2 -->
		<div id="map-canvas">			
	</div> <!-- close column 2 -->
</div>    <!--close row tag -->

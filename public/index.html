<!DOCTYPE html>
<html lang="en" data-ng-app="dayBreak">
<head>
	<meta charset="utf-8" />
	<meta property="og:type" content="website">
	<meta property="og:title" content="Daybreak is the pefect way to share your Perfect Day.">
	<meta property="og:description" content="Use Daybreak to discover other people's favorite days and favorite places, and to share your perfect day.">
	<script src="js/modernizr.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Fira+Sans:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
<title>Share and Find the Perfect Day</title>
</head>

<body>

<div id="modal"><modalContent></modalContent></div>
    <div data-ng-controller="userController as User">
		<div data-ng-controller="dayController as Day">
			<my-user-functions></my-user-functions> <!--  Nav Bar and User Register/Login/Account Controls-->
			<tag-search></tag-search>
			<!-- <div class="userInfoMessage">{{User.userMessage}}</div> -->
			 <!-- User.profileMode is {{User.profileMode}}<br>
			 User.userViewSwitch is {{User.userViewSwitch}} -->
	 		<div data-ng-switch on='User.userViewSwitch'>
	 			<div data-ng-switch-when="profile">
					<user-profile-page></user-profile-page>
	 			</div>
  			</div>

			<div data-ng-switch on='User.userViewSwitch'>
				<div data-ng-switch-when="grid">
    				<grid-day-view></grid-day-view>
				</div>
			</div>

			<div data-ng-switch on='User.userViewSwitch'>
	   			<div data-ng-switch-when="single">
					<single-day-view></single-day-view>
 	  			</div>
 			</div>


			<foot-of-page></foot-of-page>

		</div>    <!--  close day controller -->
	</div>   <!-- close user controller -->

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBmK00Qr6_8hzbLNNU67xCs_kdGJTgHSnI"></script>
	<script
		  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		  crossorigin="anonymous"></script>
	<script src='js/angular-ui-router.min.js'></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="js/main.js"></script>

	<script>
			 $( function() {
				 $( "#modal" ).dialog({
					 autoOpen: true,
					 modal: true,
					 title: "About The Perfect Day",
					 width: 500,
					 autoResize: true,
					 height: 500,
					 position: {my: "center",
											at: "center",
											of: window,
											collision: "none"
										},
											create: function(event, ui) {
											$(event.target).parent().css('position','fixed');
										},
											open: function(event, ui) {
												$('.ui-widget-overlay').on('click', function(){
													$('#modal').dialog('close');
												})
											}
				 });
			});
			 </script>
</body>
</html>

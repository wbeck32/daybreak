<!DOCTYPE html>
<html lang="en" data-ng-app="dayBreak">
<head>

<meta charset="utf-8" />
<link rel="stylesheet" href="css/styles.css" />
<script src="js/modernizr.js"></script>
<link href='http://fonts.googleapis.com/css?family=Fira+Sans:400,500' rel='stylesheet' type='text/css'>
<title>Day Break</title>
<style>#map-canvas{width:100%;height:100%;border:1px solid red;}
</style>
</head>

<body>
<header>
<hgroup>
sign up || log in || avatar || profile
</hgroup>
</header>
  
<div class="container" data-ng-controller="tripController as Trip">
<h1>My Day</h1>
<p>Share your adventure</p>

<form id="enterTrip" data-ng-submit="Trip.enterTrip()">

<section>
<p><input type="text" data-ng-model="Trip.tripName" placeholder="Give your trip a name">

<p><select data-ng-model="Trip.tripGroup">
<option>Who went?
<option>Single
<option>Couple
<option>Family with small kids
<option>Family with tweens
<option>Family with teenagers
<option>Group of adults
</select>
</p>
<p><input type="text" data-ng-model="Trip.tripDesc" class="desc" placeholder="Describe your trip"></p>

<article data-ng-controller="locationController as Location">
<h1>Find a location</h1>
<input type="text" data-ng-model="Location.locationName" id="pac-input" placeholder="Name of location" data-ng-change="Location.enterName()">
 <div id="map-canvas"></div>



<p><input type="text" data-ng-model="Location.locationDesc" class="desc controls" placeholder="Describe this location">
<p><input type="file" accept="image/*">
</article>
<!-- <input type="text" data-ng-controller="tagController as Tag" data-ng-model="Tag.tagList" placeholder="Enter some tags"> -->

<input type="text" placeholder="Enter some tags">

</section>
<input type="submit">Clicky!</input>
</form>


<aside>
	Sidebar content


</aside>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="js/main.js"></script>


</body>

</html>

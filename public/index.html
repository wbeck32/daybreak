<!DOCTYPE html>
<html lang="en" data-ng-app="dayBreak">

<head>
	<meta charset="utf-8" />
    <meta property="og:type" content="website">
	<meta property="og:title" content="Daybreak is the pefect way to share your Perfect Day.">
    <meta property="og:description" content="Use Daybreak discover other people's favorite days and favorite places, and share your perfect day.">


<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 -->	
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/modernizr.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Fira+Sans:400,500' rel='stylesheet' type='text/css'>

	 <!-- Compiled and minified MATERIALIZE CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">


  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	
	<title>Daybreak - Share and Find the Perfect Day</title>
</head>

<body>
 

<div ng-controller="userController as User"> <!--important! this wraps all functions -->

	<div my-user-functions></div> <!--  Nav Bar -->

		<div data-ng-controller="dayController as Day">

			<div class='buttonHolder' data-ng-switch on='User.userState'>
			   	<div data-ng-switch-when='loggedIn'>

					<div data-ng-switch on='User.userFormView'>
			   			<div data-ng-switch-when="hide"> 
							<a class='createdaybutton' 
							data-ng-click="User.userFormView='show' ">
		 			  		Create a New Day? </a>
	 					</div>
					</div>

					<div data-ng-switch on='User.userFormView'>
			   			<div data-ng-switch-when="show">
	 
					 		<i data-ng-click = "User.userFormView='hide' "  
							class="material-icons left small" 
							style ='cursor: pointer;'>clear</i>

						</div>
					</div>

				</div>     
			</div>


			<div class='buttonHolder' data-ng-switch on='User.userState'>
		   		<div data-ng-switch-when='loggedIn'>

					<div data-ng-switch on='User.userFormView'>
			   			<div data-ng-switch-when="hide"> 
							<a class='createdaybutton' 
							data-ng-click= "Day.viewEditUserDays(User.username)">
		 			  		View and Edit Days for {{User.username}}</a>
							</div>	
					</div>

					<!-- data-ng-click="User.userFormView='show' -->
				</div>
			</div>   


			<div  style="margin: 0 auto; background-color: #F2F6F6; width: 70%"
				 data-ng-switch on='User.userFormView'>
			   	<div class='row' data-ng-switch-when="show" >

					<div class="col s6 " >
<!-- 					<h2>My Day by&nbsp;{{User.username}}</h2>
 --> 
						<section>
							<div class="form-group" >
								<form data-ng-submit="Day.addDay(Day, User)">

								<h4>Tell us about your day!</h4>

								<input type="text" class="form-control" data-ng-model="Day.dayName" placeholder="Give your day a name">

								<div> by &nbsp;{{User.username}}</div>
				
								<select class="form-control" data-ng-model="Day.dayGroup" placeholder="Who is in your group?">
									<option value="single" selected="selected">Single</option>
									<option value="couple">Couple</option>
									<option value="fsk">Family with small kids</option>
									<option value="fwtweens">Family with tweens</option>
									<option value="fwteens">Family with teenagers</option>
									<option value="adults">Group of adults</option>
								</select>

								
								<textarea class="form-control desc" rows="5" data-ng-model="Day.dayDesc" placeholder="This was a great day because... "></textarea> 

								<!-- LOCATION controller begin-->
								<div data-ng-controller="locationController as Location" class="form-group controller" style="margin:10px 0;">
									<h5>Find one location or add many!</h5>
									<input type="text" class="form-control" id="pac-input" placeholder="Enter the name of location" data-ng-model="Location.locName">
									<textarea class="form-control" data-ng-bind="locDesc" rows="3" data-ng-model="Location.locDesc" placeholder="Describe this location"></textarea>
								<!--TODO: Add functionality for uploading photos -->
								<!-- <div>Share a picture from your Day - <input type="file" accept="image/*"></div> -->
								<!--TODO-->
									<div class="btn btn-default" data-ng-click="Location.addLoc(Location,locName,locURL,locDesc)">Add this location</div>
								</div> <!-- END LOCATION CONTROLLER -->


								<div  data-ng-controller="tagController as Tag" 
									  class="form-group">
									<div>Use spaces between tags.</div>
									<input type="text" 
									id="tags" 
									class="form-control" 
									data-ng-change="Tag.enterTag()" 
									placeholder="Enter some tags" 
									data-ng-model="Day.dayTags">
								</div> <!--END TAG CONTROLLER -->
								<button class="btn btn-default" type="submit">Add this day</button>
								 
								<button class="btn btn-default" type="submit">Discard without Saving</button>

								</form>
					
							</div>  
						</section>
					</div>

					<aside class="col s6 m2" >
						<div id="map-canvas"></div>		
						<div class="locList">
							<h6>Location list</h6>
							<location-list></location-list>
						</div>
					</aside>
 
				</div>   <!--end show hide based on logged in and requested form  -->
			</div>    <!--close user form view -->






<!-- SEARCH AND DISPLAY -->

			<div class="daydisplay">
			 	<div class="container">


								

			 		<div data-ng-controller="tagController as Tag"> <!-- tag controller begin -->
						<div class="tagFrame">    <!--  tag search begin -->
							 
								<label class="label-space"></label>

									<input 
 									data-ng-model="Day.tag"
									class= "form-control" 
									type="text"
						 			placeholder="Enter search words, separated by spaces. (Example: Boston hiking restaurant.)"
									required>
								
									<input 
						 			data-ng-click = "Day.findTag()"
						 			class="btn btn-sm btn-block right" 
									type="submit" 
									value="Show All Days">	

						 			<input 
						 			data-ng-click = "Day.findTag(Day.tag)" 

						 			class="btn btn-sm btn-block left" 
									type="submit" 
									value="Search">	

									

									

						</div>  <!--  tag search end -->

						<div class = 'searchResultsMessage'>
							
							{{Day.searchResultsMessage}}

							<div class='resultCount center'
									data-ng-show="Day.searchResultLength>1"> 
									 	{{Day.searchResultLength }} Results
							</div>	

						</div>

					</div>       <!-- tag controller end -->
 
		 

					<div    data-ng-switch on='User.userDayView'>
			   			<div   data-ng-switch-when="grid"> 
		 					<div grid-day-view>
		 					</div>
		 				</div>
					</div>

					<div data-ng-switch on='User.userDayView'>
			   			<div data-ng-switch-when="single"> 
							<div single-day-view>
							</div>
		 	  			</div>
		 			</div>

		</div>     <!-- close dayController -->
	</div>    <!--  close container -->
</div>   <!-- close user controller -->

          
<div foot-of-page></div>

 



 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="js/main.js"></script>
</body>

</html>

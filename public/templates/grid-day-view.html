		 	<div class='daydisplay' >   <!-- open grid view -->
			 	<div class="container">
			 	<div data-ng-controller="tagController as Tag"> <!-- tag controller begin -->
				<div class="sortFrame">    <!--  tag search begin -->
					<div class="form group">
						<label class="label-space">Tag Search</label>
							<input class= "form-control" 
							type="text"
				 			data-ng-model="User.username"
				  			data-ng-change="User.checkthename(User.username)" 
				 			placeholder="Enter search words."
							required>		
				 			<input class="btn btn-success btn-sm btn-block" 
							type="submit" 
							value="Search">		
					</div> 
				</div>  <!--  tag search end -->
				</div>  <!-- tag controller end -->



				<h3>Great Days Shared by Our Community</h3>
				<h5>Here are some great Days!</h5>

					<div class="bestDaysFrame">
					 	<div data-ng-repeat="day in days" class='singleDayDisplay showbox'> 
						 	<div class='title'> {{ 	day.dayName }}</div>
						 	<div class='tags'>			{{	day.dayTags}}</div>
							<div class='description'> Description:&nbsp;{{	day.dayDesc}}</div>
							<div class='whowasthere'> Who was there?&nbsp; {{	day.dayGroup}}</div>
							<div class='daydate'>		When?&nbsp;{{ 	day.dayDate}}</div>
							<div class='user'>			By:&nbsp;{{ 	day.username }}</div>
							<div class='user'>			ID?:&nbsp;{{ 	day._id }}</div>
							
 		 
							<input 	type="button" 
									value='Explore This Day'   
									class = 'exploreOneDayButton' 
									data-ng-click = "Day.showOneDay(day._id)" >

							<div class ='photo'> photo here</div> 
						</div>
					</div>
				</div>      <!-- close container -->
			</div>      <!-- close grid view -->
